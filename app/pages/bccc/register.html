<!DOCTYPE html>
<html>
<head>
    <title>Register!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <style type="text/css">
    .text {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-weight: 400;
        color: #555;
    }
    .texth {
        font-size: 45px;
        color: black;
    }
    </style>
</head>
<body class="text">
    <div class="texth">Register for the 2015 Berry Creek Couples Golf Season!</div><br>
    <form action="/p/cpleague/register" method="post">
        Please provide information for both people in your couple.<br><br>

        <b>Player one</b><br>

        <table>
        	<tr>
        		<td>
        			First Name:
        		</td>
        		<td>
        			<input type="text" name="fname">
        		</td>
        	</tr>
        	<tr>
        		<td>
        			Last Name:
        		</td>
        		<td>
        			<input type="text" name="lname">
        		</td>
        	</tr>
        	<tr>
        		<td>
        			Email:
        		</td>
        		<td>
        			<input type="email" name="email">
        		</td>
        	</tr>
        </table>
        <br>

        <b>Player two</b><br>

        <table>
        	<tr>
        		<td>
        			First Name:
        		</td>
        		<td>
        			<input type="text" name="fname2">
        		</td>
        	</tr>
        	<tr>
        		<td>
        			Last Name:
        		</td>
        		<td>
        			<input type="text" name="lname2">
        		</td>
        	</tr>
        	<tr>
        		<td>
        			Email:
        		</td>
        		<td>
        			<input type="email" name="email2">
        		</td>
        	</tr>
        </table>

        That's it! Just click register, and you're done!<br><br>

        <input type="submit" value="Register!"></input>
    </form>
</body>
</html>
